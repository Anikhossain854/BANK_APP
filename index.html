<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank App</title>
    <!-- bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!--  google fonst cdn -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/webfont/1.6.28/webfontloader.js">
    <!-- css -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <div class="loging-area text-center shadow  p-4 mb-5 bg-body-tertiary rounded" id="loging-area"  >
        <h1 class="text-center">Well Come Our Banking System</h1>
        <div class="submit-area">
            <h4 >Loging</h4>
            <input type="email" class="form-control" placeholder="Email">
    
            <input type="password" class="form-control" placeholder="Password">
            <button class="btn btn-success text-start" id="btn">Submit</button>
    
        </div>
      </div>

      <!-- bank area -->
      <div class="bankAra" id="bankAra">
       <div class="row">
           <div class="col-md-4">
            <div class="deposit box">
            <h5 >Deposit</h5>
            <h2 >$ <span id="currentDeposit">00</span></h2>
        </div>
      </div>
      <div class="col-md-4">
                <div class="withdraw box">
                <h5 >Withdraw</h5>
                <h2>$ <span  id="withdraw">00</span></h2>
            </div>
        </div>
        <div class="col-md-4">
                <div class="balace box">
                <h5 >Balance</h5>
                <h2 >$ <span id="currentBalace">1200</span></h2>
            </div>
        </div>
       </div>

       <div class="transaction mt-5">
        <div class="row">
            <div class="col-md-6">
                <div class="deposit-transaction">
                    <div class="submit-area">
                        <h4>Deposit</h4>
                        <input type="text" class="form-control" placeholder="$ amout You Want to Deposit" id="depositAmount">
                        <button class="btn btn-success text-start" id="depositBtn">Submit</button>
                
                    </div>
                </div>
    
            </div>
            <div class="col-md-6">
                <div class="deposit-transaction ">
                    <div class="submit-area">
                        <h4 >Withdraw</h4>
                        <input type="text" class="form-control" placeholder="$ amout You Want to Withdraw" id="withdrawAmout">
                        <button class="btn btn-success text-start" id="withdrawBtn" >Submit</button>
                
                    </div>
                </div>
    
            </div>
    
            
            
        </div>
      </div>
        
        
      </div>

     
</div>





<!-- bootstrap js -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>


    <!-- js -->
    <script src="bank.js"></script>
</body>
</html>
